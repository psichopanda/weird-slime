<p-card class="col" [header]="people()?.name">
  <ng-template class="flex justify-content-center" #header>
    <img alt="Card" class="md:bg-contain bg-center bg-no-repeat border-round h-10rem w-10rem shadow-1" [src]="people()?.picture ?? 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png'"/>
  </ng-template>

  <ng-template #title> {{people()?.name | name}} </ng-template>

  <ng-template #subtitle>
    <p>{{people()?.login}}</p>
    <p style="font-size: 12px;">{{people()?.primary_skills}}</p>
  </ng-template>

  <ng-template #footer>
    <p-progressbar [value]="100" />
  </ng-template>
</p-card>
