<div class="m-2">
  <div class="flex flex-wrap gap-4 end py-2" style="place-content: center;">
    <p-button (click)="loadPeopleSpreadsheet()">Atualizar Planilha</p-button>

    <p-button (click)="loadBadgePhotos()">Carregar Fotos</p-button>
  </div>
</div>

<div class="m-2">
  @if (message) {
    <p-message [severity]="message.severity">
      <span>{{ message.message }}</span>
      <p-progress-spinner class="mx-2" *ngIf="message.show_loading" strokeWidth="6" fill="transparent" animationDuration=".5s" [style]="{ width: '25px', height: '25px' }" />
    </p-message>
  }
</div>
