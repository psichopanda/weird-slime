<mat-card *ngFor="let person of people" class="person-card">
    <mat-card-header>
        <img mat-card-avatar src="{{person['picture'] || 'default-avatar.jpg'}}" />
        <mat-card-title>{{ person["First Name"] }}</mat-card-title>
        <mat-card-subtitle>{{ person["Login"] }}</mat-card-subtitle>
        <mat-card-subtitle>{{ person["Primary Skills"] }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
</mat-card>
